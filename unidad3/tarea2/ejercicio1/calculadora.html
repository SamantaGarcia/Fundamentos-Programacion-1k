<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <center>   <h1>CALCULADORA</h1> </center>
  <center>  <div class="container">

    <form class="" action="index.html" method="post">
      <div class="">
        <label for="num1">Número 1 </label>
        <input type="number" id="num1" maxlength="10"/>
      </div><br>
      <div class="">
        <label for="num2">Número 2 </label>
        <input type="number" id="num2" maxlength="10"/>
      </div><br>
      <div class="">
        <label for="resultado">Resultado </label>
        <input id="resultado" type="number" maxlength="10" readonly/>
      </div><br>
      <div>
        <table>
          <tr>
            <th>
              <button type="button" class="button" id="btn1">SUMAR</button>

            </th>
            <th>
              <button type="button" class="button" id="btn2">RESTAR</button>

            </th>
            <th>
              <button type="button" class="button" id="btn3">MULTIPLICAR</button>

            </th>
            <th>
              <button type="button" class="button" id="btn4">DIVIDIR</button>

            </th>
            <th>
              <button type="button" class="button" id="btn5">RESIDUO</button>

            </th>

          </tr>
        </table>
      </div>
    </form>
  </div></center>
  </body>
  <script src="calculadora.js">
  </script>
</html>
